<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WKP5</title>
		<style>
			.new_container {
				display: flex;
				flex-direction: column;	
				align-items: center;
				background-color: rgba(0, 0, 0, .2);
				max-width: 360px;
				margin: auto;
				margin-bottom: 2rem;
				padding: 1rem;
			}
			.sub_container {
				display: grid;
				grid-template-columns: 2;
				grid-template-rows: 2;
			}
			img {
				width: 200px;
				height: 200px;
			}
			.ul_container {
				display: flex;
				flex-direction: row;
				padding: 0;
			}
			li {
				list-style: none;
				padding-left: 1rem;
			}
			.more_info {
				font-weight: 700;
				padding: .8rem 3rem;
				text-transform: uppercase;
				color: rgb(4, 88, 23);
			}
			.more_info:hover {
				background-color: darkgreen;
				color: rgb(255, 251, 9);
			}
		</style>
	</head>
	<body>
		<div class="sub_container">
			<div class="container">

			</div>
		</div>
		</div class="open_modal">

		</div>
		<button class="generate">GENERATE RECIPES</button>
	</body>
	<script src="script.js"></script>
</html>
