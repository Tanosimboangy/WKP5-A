<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WKP5</title>
		<style>
			.new_container {
				display: flex;
				flex-direction: column;	
				align-items: center;
				background-color: rgba(255, 242, 207, 0.2);
				max-width: 360px;
				margin: auto;
				margin-bottom: 2rem;
				padding: 1rem;
				margin-inline-start: 1rem;
				border: 16px solid saddlebrown;
				border-radius: 30px;
			}
			.sub_container {
				display: flex;
    			flex-direction: row;
    			justify-content: space-between;
			}
			img {
				width: 300px;
				height: 250px;
			}
			.ul_container {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				padding: 0;
				margin: 0;
			}
			
			li {
				list-style: none;
				padding-left: 1rem;
			}
			.more_info {
				font-weight: 700;
				padding: .8rem 3rem;
				text-transform: uppercase;
				color: rgb(4, 88, 23);
			}
			.more_info:hover {
				background-color: darkgreen;
				color: rgb(255, 251, 9);
			}
			
			.modal_container {
				padding: 1rem;
    			background-color: rgb(166, 149, 255);
				max-width: 450px;
				max-height: 550px;
				border-radius: 20px;
				border: 2px solid rgb(0, 0, 0);

			}

			.outer-modal {
				display: grid;
				place-items: center center;
				position: absolute;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				background-color: hsla(0, 0%, 0%, 0.7);
				pointer-events: none;
				opacity: 0;
			}
			.open {
				pointer-events: all;
				opacity: 1;
				background-color: darkkhaki;
			}

			.inner-modal {
				background-color: orange;
				min-width: 300px;
				min-height: 300px;
				padding: 2rem;
				border-radius: 5px;
			}
			button {
				padding: 1rem;
				background-color: lightsalmon;
				border-radius: 3px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div class="sub_container">
			<div class="container">

			</div>
		</div>
		<div class="outer-modal">
			<div class="inner_modal">

			</div>
		</div>
		<button class="generate">GENERATE RECIPES</button>
		<button class="add">ADD NEW RECIPE</button>
	</body>
	<script src="script.js"></script>
</html>
